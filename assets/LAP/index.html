
<html lang="en">

    <!-- ERROR HANDLER -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const errorBox = document.getElementById('error-box');
            if (errorBox) {
                errorBox.style.display = 'block';
                errorBox.innerHTML += `<p><strong>Error:</strong> ${msg}<br><small>${url}:${line}:${col}</small></p>`;
            }
            return false; 
        };
    </script>

    <!-- Tailwind CSS -->

        .font-serif { font-family: 'Crimson Pro', serif; }
        .font-sans { font-family: 'Inter', sans-serif; }
        
        @keyframes pulse-slow {

        }
        
        #error-box {

            if (!Icon) return <div className={`border-2 border-current opacity-20 rounded-full ${props.className || ''}`} style={{width: props.size || 24, height: props.size || 24}} />;
